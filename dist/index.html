<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>dango</title>
    <link rel="stylesheet" href="/style.e308ff8e.css">
    <script>var pageWidth = window.innerWidth;
document.write("<style>html{font-size:".concat(pageWidth / 10, "px;}</style>"));</script>
<script src="/style.e308ff8e.js"></script><link rel="stylesheet" href="/main.1f19ae8e.css"></head>

<body>
    <div class="code-wrapper" id="codeWrapper">
        <pre id="code"></pre>
    </div>

    <style id="styleTag"></style>

    <div class="preview-wrapper">
        <div class="preview">
            <div class="container">
                <div class="dango purple">
                    <span class="eyes squint"></span>
                    <span class="eyes squint second"></span>
                    <span class="exclamationmark">!</span>
                </div>
                <div class="dango green">
                    <span class="sleepeyes"></span>
                    <span class="blush"></span>
                    <span class="sleep">ZZZ...</span>
                </div>
                <div class="dango blue">
                    <span class="eyes blink"></span>
                </div>
                <div class="dango pink">
                    <span class="eyes blink"></span>
                </div>
                <div class="dango yellow">
                    <span class="eyes blink"></span>
                    <span class="blush"></span>
                </div>
            </div>
        </div>
    </div>

    <div class="buttons" id="buttons">
        <button id="btnPlay">播放</button>
        <button id="btnPause">暂停</button>
        <button id="btnNormal">匀速</button>
        <button id="btnFast">快速</button>
        <button id="btnSkipAnima">跳过动画</button>
        <button id="btnReset">重播</button>
    </div>
    <script src="/main.1f19ae8e.js"></script>
</body>

</html>
